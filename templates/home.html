{% extends 'base.html' %}

{% load static %}
  {% block title %}Homepage {% endblock %}

{% block content %}
  {% if user.is_authenticated %}
  <p>
    User: <strong> {{ user.username }} </strong> | 
      <a href="{% url 'logout' %}">Log Out</a>
    </p>

  {% else %}
  <p>
    User: <strong> Guest </strong> |
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'signup' %}">Sign Up</a>
  </p>

  {% endif %}
  
  <div id='vue_app'>
    <h2>VUE App</h2>
      <template>
        Position: {{x}}, {{y}}
      </template>
    
    
    <div id="div_left_canvas" class="div_canvas">
      <!-- <script src="{% static 'js/canvas.js' %} " defer></script>   -->
      <canvas width="800" height="800" id='canvas' @mousemove="draw" @mousedown="start_drawing" @mouseup="stop_drawing">
      </canvas>

    </div>

    <div id="div_right_logs">
      <div>
        <p id="keyboard_logs">
        </p>
      </div>
    </div>


  </div>

{% endblock %}
